name: ThingsPool MCP Servers
version: 0.0.1
schema: v1
mcpServers:
  - name: firebase
    command: npx
    args:
      - -y
      - firebase-tools@latest
      - mcp
    env: {}
  - name: chrome-devtools
    command: npx
    args:
      - -y
      - chrome-devtools-mcp@latest
      - mcp
    type: stdio
    env: {}
