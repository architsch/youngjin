# Deploys the latest code to the staging server on the VPS.
# Secrets are fetched at runtime from Google Secret Manager (not from GitHub Secrets).
name: Deploy to Staging

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "staging"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.14.0]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Restart staging server
      run: pm2 startOrRestart ecosystem.config.js --only staging

    - name: Verify deployment
      run: |
        sleep 5
        pm2 status staging
