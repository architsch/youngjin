# Deploys the latest code to the staging server on the VPS.
# Secrets are fetched at runtime from Google Secret Manager (not from GitHub Secrets).
name: Deploy to Staging

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "staging"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.14.0]

    steps:
    - name: Preserve live bundles before checkout
      run: |
        mkdir -p /tmp/thingspool-live-bundles/server /tmp/thingspool-live-bundles/client
        cp dist/server/bundle.live.js /tmp/thingspool-live-bundles/server/ || true
        cp dist/client/bundle.live.js /tmp/thingspool-live-bundles/client/ || true
        cp dist/client/style.live.css /tmp/thingspool-live-bundles/client/ || true

    - uses: actions/checkout@v4

    - name: Restore live bundles after checkout
      run: |
        cp /tmp/thingspool-live-bundles/server/bundle.live.js dist/server/ || true
        cp /tmp/thingspool-live-bundles/client/bundle.live.js dist/client/ || true
        cp /tmp/thingspool-live-bundles/client/style.live.css dist/client/ || true
        rm -rf /tmp/thingspool-live-bundles

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Restart staging server
      run: pm2 startOrRestart ecosystem.config.js --only staging

    - name: Verify deployment
      run: |
        sleep 5
        pm2 status staging
